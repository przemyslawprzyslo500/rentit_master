<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog rendered="#{facesContext.externalContext.isUserInRole('admin')}" id="AccountCreateDlg" widgetVar="AccountCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAccountTitle}" closeOnEscape="true">

            <h:form id="AccountCreateForm">

                <h:panelGroup id="display" rendered="#{accountController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        
                        <p:outputLabel value="#{bundle.CreateAccountLabel_name}" for="name" />
                        <p:inputText id="name" required="true" value="#{accountController.selected.name}" title="#{bundle.CreateAccountTitle_name}" size="100" maxlength="255"/>

                        <p:outputLabel value="#{bundle.CreateAccountLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{accountController.selected.surname}" title="#{bundle.CreateAccountTitle_surname}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.CreateAccountLabel_login}" for="login" />
                        <p:inputText id="login" required="true" value="#{accountController.selected.login}" title="#{bundle.CreateAccountTitle_login}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.CreateAccountLabel_password}" for="password" />
                        <p:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.CreateAccountLabel_email}" for="email" />
                        <p:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.CreateAccountTitle_email}" size="100" maxlength="255"/>
                        
                        <p:outputLabel value="#{bundle.CreateAccountLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{accountController.selected.phone}" title="#{bundle.CreateAccountTitle_phone}" size="100" maxlength="255"/>
                        
                        <p:outputLabel for="accountFunction" value="#{bundle.CreateAccountLabel_accountFunction}" />
                        <p:selectOneRadio id="accountFunction" value="#{accountController.selected.accountFunction}">
                            <f:selectItem itemLabel="Administrator" itemValue="admin" />
                            <f:selectItem itemLabel="Manager" itemValue="manager" />
                            <f:selectItem itemLabel="Employee" itemValue="employee" />
                        </p:selectOneRadio>

                        <p:outputLabel for="accountActive" value="#{bundle.CreateAccountLabel_active}" />
                        <p:selectOneRadio id="accountActive" value="#{accountController.selected.active}">
                            <f:selectItem itemLabel="YES" itemValue="1" />
                            <f:selectItem itemLabel="NO" itemValue="0" />
                        </p:selectOneRadio>    


                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.saveNew}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AccountCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('AccountCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
