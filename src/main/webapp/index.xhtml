<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body"><center>
                <p:panel header="#{bundle.Welcome}">
                    <p><h:outputText value="#{bundle.WelcomeMessage}"></h:outputText></p>
                </p:panel>

                <h1>Witaj po zalogowaniu</h1>
                <!--<h:link value="click For Admin Page - " outcome="/admin/adminOnly" rendered="#{request.isUserInRole('admin')}" />-->

                <h2>Hello, you are logged in as #{request.userPrincipal.name}<br/></h2>
                <h:form styleClass="settings-form" rendered="#{request.userPrincipal ne null}">
                    <h:commandButton action="#{loginBean.logout}" value="Logout"/>
                </h:form>
            </center>
        </ui:define>

    </ui:composition>

</html>
