<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175" header="MENU" collapsible="true">
                    <p:menu>
                        <p:submenu label="Użytkownicy">
                            <p:menuitem outcome="/account/List" value="Lista użytkowników" />
                        </p:submenu>
                        <p:submenu label="Sprzęt IT">
                            <p:menuitem outcome="/equipment/List" value="Show All Equipment Items" />
                            <p:menuitem outcome="/licenseType/List" value="Show All LicenseType Items"/>
                        </p:submenu>
                        <p:submenu label="Rezerwacje">
                            <p:menuitem outcome="/reserv/List" value="Show All Reserv Items"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
