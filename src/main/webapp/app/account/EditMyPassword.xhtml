<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/include/template.xhtml">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title" />
        <ui:define name="body">     
            <h:form id="EditMyAccount">
                <center>
                    <h:panelGroup id="display">
                        <p:panelGrid  columns="2" columnClasses="column">

                            <h:outputLabel for="pwd1" value="Password: *" />  
                            <p:password id="pwd1" value="#{edytujKontoPageBean.konto.password}" autocomplete="false" 
                                        feedback="true" match="pwd2" label="Password" required="true" validatorMessage="Min. 8 character">  
                                <f:validateLength minimum="8"></f:validateLength>
                            </p:password>
                            
                            <h:outputLabel for="pwd2" value="Password confirm: *" />  
                            <p:password id="pwd2" value="#{edytujKontoPageBean.konto.password}" autocomplete="false" 
                                        label="Password_repeat" required="true" validatorMessage="Password 1 should match password 2" />  

                        </p:panelGrid>

                        <h:commandButton action="#{edytujKontoPageBean.zapiszKonto()}" value="Zapisz" />
                        <h:commandButton value="Cancel" action="/index.xhtml" immediate="true"/>
                        <br />
                    </h:panelGroup>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
